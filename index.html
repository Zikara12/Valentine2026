<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? ðŸ’–</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 320px;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 50px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    #yes {
      background-color: #28a745;
      color: white;
    }

    #no {
      background-color: #dc3545;
      color: white;
      position: relative; /* Starts it right next to Yes */
      transition: 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="cute">
    <h1>Adham will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">YES</button>
      <button id="no" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">NO</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      
      // Calculate random position within the whole screen
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      
      // Switch to fixed so it can fly anywhere on the phone screen
      btn.style.position = "fixed";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #ffe6f0; text-align:center;">
          <h1 style="font-size: 40px; color: #d63384;">YAYYY! ðŸ¥°ðŸ’˜</h1>
          <p style="font-size: 20px; color: #d63384;">I knew you'd say yes! See you soon! ðŸŒ¸</p>
        </div>`;
    }
  </script>

</body>
</html>
